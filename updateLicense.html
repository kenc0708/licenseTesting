<!DOCTYPE html>
<!--ArcGIS Javascript API bypass Login sample-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Accessing secure ArcGIS Server services</title>
<link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
<style>
  html, body {
    height: 98%;
    width: 99%;
    margin: 0;
    padding-top: 4px;
    padding-left: 4px;
  }

  #rightPanel {
    width: 220px;
    border: 2px solid #617798;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
  }

  #mapCanvas {
    border-top: 2px solid #617798;
    border-bottom: 2px solid #617798;
    border-left: 2px solid #617798;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
    padding: 0px;
  }

</style>


<script>
  document.getElementById("testing").innerHTML = "Hi World~~~~~";
</script>
</head>

<body class="claro">

  <h1>Hello World</h1>

  <p id="testing">123</p>
  
  <div data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="design:'headline',gutters:false"
    style="position:relative;width:100%;height:100%;">
   <div id="mapCanvas"
     data-dojo-type="dijit/layout/ContentPane"
     data-dojo-props="region:'center'">
   </div>
  </div>
</body>
</html>
